<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Electronics Store</title>
<style>
body{
font-family:Arial;
margin:0;
background:#f1f3f6;
}

header{
background:#2874f0;
color:white;
padding:15px;
font-size:24px;
font-weight:bold;
}

.container{
display:flex;
flex-wrap:wrap;
padding:20px;
}

.product{
background:white;
width:220px;
margin:10px;
padding:10px;
border-radius:5px;
box-shadow:0 0 5px rgba(0,0,0,0.2);
text-align:center;
}

.product img{
width:200px;
height:150px;
}

button{
background:#ff9f00;
border:none;
padding:8px;
margin:5px;
cursor:pointer;
color:white;
font-weight:bold;
}

button.buy{
background:#fb641b;
}

#cart{
position:fixed;
right:0;
top:60px;
background:white;
width:300px;
height:100%;
box-shadow:-2px 0 5px rgba(0,0,0,0.3);
padding:10px;
overflow:auto;
display:none;
}

.cart-item{
border-bottom:1px solid #ccc;
padding:5px;
}

.checkout{
background:#2874f0;
width:100%;
}

input{
width:95%;
padding:5px;
margin:5px;
}
</style>
</head>
<body>

<header>
Electronics Store
<button onclick="toggleCart()" style="float:right;">Cart (<span id="cartCount">0</span>)</button>
</header>

<div class="container" id="productList"></div>

<div id="cart">
<h3>Cart</h3>
<div id="cartItems"></div>

<h4>Total: ₹<span id="total">0</span></h4>

<h3>Checkout</h3>

<input type="text" id="name" placeholder="Full Name">
<input type="text" id="address" placeholder="Address">
<input type="text" id="mobile" placeholder="Mobile">

<button class="checkout" onclick="buyNow()">Buy Now</button>

</div>

<script>

let products = [
{ id:1, name:"Smart TV", price:30000, img:"https://via.placeholder.com/200x150?text=TV"},
{ id:2, name:"Air Conditioner", price:40000, img:"https://via.placeholder.com/200x150?text=AC"},
{ id:3, name:"Refrigerator", price:25000, img:"https://via.placeholder.com/200x150?text=Fridge"},
{ id:4, name:"Laptop", price:60000, img:"https://via.placeholder.com/200x150?text=Laptop"},
{ id:5, name:"Mobile Phone", price:20000, img:"https://via.placeholder.com/200x150?text=Mobile"},
{ id:6, name:"Cable", price:500, img:"https://via.placeholder.com/200x150?text=Cable"}
];

let cart = [];

function loadProducts(){

let html="";

products.forEach(p=>{

html+=`
<div class="product">
<img src="${p.img}">
<h4>${p.name}</h4>
<p>₹${p.price}</p>

<button onclick="addToCart(${p.id})">Add Cart</button>

<button class="buy" onclick="buySingle(${p.id})">Buy</button>

</div>
`;

});

document.getElementById("productList").innerHTML=html;

}

function addToCart(id){

let product=products.find(p=>p.id===id);

cart.push(product);

updateCart();

}

function updateCart(){

let html="";
let total=0;

cart.forEach((item,index)=>{

total+=item.price;

html+=`
<div class="cart-item">
${item.name} - ₹${item.price}
<button onclick="removeItem(${index})">Remove</button>
</div>
`;

});

document.getElementById("cartItems").innerHTML=html;
document.getElementById("total").innerText=total;
document.getElementById("cartCount").innerText=cart.length;

}

function removeItem(index){

cart.splice(index,1);

updateCart();

}

function toggleCart(){

let cartDiv=document.getElementById("cart");

cartDiv.style.display=cartDiv.style.display==="none"?"block":"none";

}

function buyNow(){

let name=document.getElementById("name").value;
let address=document.getElementById("address").value;
let mobile=document.getElementById("mobile").value;

if(cart.length==0){
alert("Cart empty");
return;
}

if(name==""||address==""||mobile==""){
alert("Fill details");
return;
}

alert("Order placed successfully!");

cart=[];
updateCart();

}

function buySingle(id){

let product=products.find(p=>p.id===id);

alert("Buying "+product.name);

}

loadProducts();

</script>

</body>
</html>
